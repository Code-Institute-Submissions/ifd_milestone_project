<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Simon - The Ultimate Memory Game</title>
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css" />

    <script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="assets/js/mainv3.js"></script>

</head>

<body>
    <header>
        <h1>Super Simon Memory Evaluator</h1>
        <h2 class="opening-header">Welcome to the ultimate memory game!</h2>
        <p class="opening-para">Test your memory skills and see how you compare to some of the worlds top brains...</p>
    </header>
    <section class="game-selector">
        <div class="container">
            <h2>Game type selector</h2>
            <p class="game-selector-para">Please select which version you would like to play:</p>
            <button id="single-player">Single Player</button>
            <button id="multiplayer">Multiplayer</button>
            <button id="create">Create your own Sequence!</button>
        </div>
    </section>
    <section id="game-area">
        <div id="feedback-area">
            <h2 id="feedback-text">Click Start...</h2>
        </div>
        <div class="game-start">
            <button id="start">Start Game!</button>
        </div>
        <div class="button-pair-1">
            <button id="button1" class="game-button">Button 1</button>
            <button id="button2" class="game-button">Button 2</button>
        </div>
        <div class="button-pair-2">
            <button id="button3" class="game-button">Button 3</button>
            <button id="button4" class="game-button">Button 4</button>
        </div>
    </section>
    <section class="results-section">
        <div class="results-image">

        </div>
        <div class="results-text">
            <p class="results-para">Your result is...</p>
        </div>
    </section>
</body>

</html>
