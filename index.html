<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TOTALLY RECALLED - The Ultimate Memory Game</title>
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css" />

    <script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="assets/js/howler.min.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>

</head>

<body>
    <header>
        <h1 class="uppercase">Totally Recalled</h1>
    </header>
    <div class="section1-container">
        <div class="sliding-box welcome-box">
            <section class="welcome-area">
                <h2 class="opening-header top">Welcome to the ultimate <br>memory game!</h2>
                <button class="play game-mode middle">Play Now</button>
                <p class="opening-para bottom">Test your memory skills and see how you compare to some of the worlds top brains...</p>
            </section>
        </div>
        <div class="sliding-box mode-box">
            <section class="game-selector">
                <h2 class="game-selector-header">Game type selector</h2>
                <p class="game-selector-para">Please select which version you would like to play:</p>
                <div class="mode-btn-row">
                    <div class="inline">
                        <button id="classic" class="game-mode">Classic</button>
                    </div>
                    <div class="inline">
                        <button id="picture" class="game-mode">Picture Mode</button>
                    </div>
                </div>
            </section>
        </div>
        <div class="sliding-box start-box">
            <section class="start-area">
                <button id="start" class="game-mode start-btn" type="button">Start Game!</button>
            </section>
        </div>
        <div class="sliding-box start-pic-mode-box">
            <section class="start-area">
                <button id="pic-mode-start" class="game-mode pic-mode-btn" type="button">Start Game!</button>
            </section>
        </div>
        <div class="sliding-box feedback-box">
            <section id="feedback-area">
                <h2 id="feedback-text">Are you ready?...</h2>
            </section>
        </div>
    </div>
    
    <div class="section2-container">
        <div class="sliding-game-box sgb1">
            <section id="game-area">
                <div class="button-pair-1">
                    <button id="button1" class="game-button bt1 quarter quarter1"></button>
                    <button id="button2" class="game-button bt2"></button>
                </div>
                <div class="button-pair-2">
                    <button id="button3" class="game-button bt3"></button>
                    <button id="button4" class="game-button bt4"></button>
                </div>
            </section>
        </div>
        <div class="sliding-game-box sgb3">
            <section id="game2-area" class="picture">
                <div class="button-row br-1">
                    <button id="pic-button1" class="pic-game-button pb1"></button><!--
                 --><button id="pic-button2" class="pic-game-button pb2"></button><!--
                 --><button id="pic-button3" class="pic-game-button pb3"></button><!--
                 --><button id="pic-button4" class="pic-game-button pb4"></button>
                </div>
                <div class="button-row br-2">
                    <button id="pic-button5" class="pic-game-button pb5"></button><!--
                 --><button id="pic-button6" class="pic-game-button pb6"></button><!--
                 --><button id="pic-button7" class="pic-game-button pb7"></button><!--
                 --><button id="pic-button8" class="pic-game-button pb8"></button>
                </div>
                <div class="button-row br-3">
                    <button id="pic-button9" class="pic-game-button pb9"></button><!--
                 --><button id="pic-button10" class="pic-game-button pb10"></button><!--
                 --><button id="pic-button11" class="pic-game-button pb11"></button><!--
                 --><button id="pic-button12" class="pic-game-button pb12"></button>
                </div>
            </section>
        </div>
        <div class="sliding-game-box sgb2">
            <section class="results-section">
                <div class="results-text">
                    <p>Your result is...</p>
                    <p class="results-para"></p>
                </div>
                <div class="results-image"></div>
            </section>
        </div>
    </div>
</body>

</html>
